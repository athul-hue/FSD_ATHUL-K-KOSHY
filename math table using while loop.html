<html>
    <head>
        <title>Table</title>
        <style>
            h1{
                text-align: center;
                color: cadetblue;
            }
        </style>
    </head>
    <h1>Math Table JS</h1>

    <script>
        let i=1;
        do{
            document.writeln(`5 x ${i} = ${5 * i} <br>`)

        }while (i<=10);
            
        
    </script>
