<html>
<head>
<title>Student Grading System</title>

<style>
body{
    font-family: Arial, sans-serif;
    background-color:rgb(13, 213, 113);
}

.box{
    width: 450px;
    margin: 100px auto;
    background-color: cornsilk;
    padding: 25px;
    border: 2px solid darkolivegreen;
    border-radius: 15px;
    box-shadow: 0px 5px 12px gray;
}

h2{
    text-align: center;
    color: darkgreen;
}

label{
    font-size: 18px;
    font-weight: bold;
    color: darkslategray;
}

input{
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    border-radius: 12px;
    border: 2px solid olive;
    background-color: ivory;
}

.buttons{
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
}

button{
    width: 45%;
    padding: 8px;
    border-radius: 12px;
    border: none;
    background-color: darkkhaki;
    font-size: 18px;
    cursor: pointer;
}

button:hover{
    background-color: rgb(87, 235, 7);
    color: white;
}

.result{
    margin-top: 20px;
    border-top: 2px solid darkolivegreen;
    padding-top: 15px;
    font-size: 18px;
}
</style>

<script>
function showStudent(){
    let reg = parseInt(document.getElementById("regno").value);

    let name="", grade="", sem="", course="";

    switch(reg){
        case 1: name="Athul K Koshy"; grade="A"; sem="4"; course="BCA"; break;
        case 2: name="Abhinav"; grade="B"; sem="3"; course="IT"; break;
        case 3: name="Rizwan"; grade="A"; sem="3"; course="MSc Data Science"; break;
        case 4: name="Aarush"; grade="C"; sem="2"; course="AI"; break;
        case 5: name="Nihal"; grade="B"; sem="7"; course="BCA"; break;
    

        default:
            alert("Enter Reg No between 1 and 5");
            return;
    }

    document.getElementById("name").innerHTML=name;
    document.getElementById("grade").innerHTML=grade;
    document.getElementById("sem").innerHTML=sem;
    document.getElementById("course").innerHTML=course;
}

function resetAll(){
    document.getElementById("regno").value="";
    document.getElementById("name").innerHTML="";
    document.getElementById("grade").innerHTML="";
    document.getElementById("sem").innerHTML="";
    document.getElementById("course").innerHTML="";
}
</script>
</head>

<body>

<div class="box">
    <h2>Student Marks Grading System</h2>

    <label>Enter Student Reg No (1â€“5)</label>
    <input type="number" id="regno">

    <div class="result">
        <p><b>Name:</b> <span id="name">____</span></p>
        <p><b>Semester:</b> <span id="sem">____</span></p>
        <p><b>Grade:</b> <span id="grade">____</span></p>
        <p><b>Course:</b> <span id="course">____</span></p>
    </div>

    <div class="buttons">
        <button onclick="resetAll()">Reset</button>
        <button onclick="showStudent()">Submit</button>
    </div>
</div>

</body>
</html>
