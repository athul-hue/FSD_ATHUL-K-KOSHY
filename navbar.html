<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav{
                background-color: green;
                color: white;
                display: flex;
                padding: 5px;
                list-style-type: none;
                gap: 20px;
                justify-content: flex-end;
            }
            button{
                margin-top: 5px;
                padding: 5px;
                background-color:yellow;
                width: 200px;
                border: none;
                color: blue;
                border-radius: 5px;
            }
            button:hover{
                background-color: cornflowerblue;
            }
        </style>

    </head>
    <body>

        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">HOME</a></li>
            <li>MENU</li>
            <li>SERVICES</li>
            <li>ABOUT</li>
        </div>
        <button><a href="https://www.flipkart.com/">flipkart</a></button>
    </body>
</html>
