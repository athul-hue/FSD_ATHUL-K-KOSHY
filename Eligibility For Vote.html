<html>
<head>
    <title>Eligibility For Voting </title>   
    <style>
        h1{
            text-align: center;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Eligibility For Voting</h1>

    <script>
        let age = prompt("Enter your age");


        if(age >= 18){
            document.write("You are eligible to vote ");
        }
        else{
            document.write("You are NOT eligible to vote ");
        }
    </script>
</body>
</html>
