<html>
    <head>
        <title>Switch Statements In JS</title>
        <style>
            h1{
                text-align: center;
                color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>Switch Statements In JS</h1>
        <script>
            let month =Number(prompt("Enter your month"))

            switch(month){
                case 1:
                    document.write("This month is jan")
                break;
                case 2:
                    document.write("This month is feb")
                    break;
                case 3:
                    document.write("This month is mar")
                    break;
                case 4:
                    document.write("This month is apr")
                    break;
                case 5:
                    document.write("This month is may")
                    break;
                case 6:
                    document.write("This month is jun")
                    break;
                case 7:
                    document.write("This month is jul")
                    break;
                case 8:
                    document.write("This month is aug")
                    break;
                case 9:
                    document.write("This month is sep")
                    break;
                case 10:
                    document.write("This month is oct")
                    break;
                case 11:
                    document.write("This month is nov")
                    break;
                case 12:
                    document.write("This month is dec")
                    break;
                default:
                    document.write("Dont Know")
            }
        </script>
    </body>
</html>
